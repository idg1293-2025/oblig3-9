<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/styles/script.js" defer></script>
    <script src="assets/styles/scroll-z.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    


<section class="main-container">
      <div class="shapes-container">
        <svg class="hills" viewBox="0 0 800 400" preserveAspectRatio="none"> 

            <!-- Hills -->
          <path class="hill hill--brown" d="M0,300 Q200,100 400,300 T800,300 L800,400 L0,400 z"></path> <!-- Hill -->
          <path class="hill hill--beige" d="M0,350 Q250,200 500,350 T800,350 L800,400 L0,400 Z"></path> <!-- Hill -->
        
               <!-- Flower -->
                <path class="stem" d="M200 80 Q198 350 200 30" stroke="#3b7d3f" stroke-width="4" fill="none"/> <!-- Stem -->
                <path class="leaf" d="M200 150 Q190 145 185 155 Q190 160 200 150 Z" fill="#4CAF50"/> <!-- Leaf -->
                <circle class="petal petal-0" cx="200" cy="50" r="10" fill="#FFD1DC"></circle> <!-- center -->
                <circle class="petal petal-1" cx="200" cy="30" r="10" fill="#FFC8DC"></circle> <!-- Petal -->
                <circle class="petal petal-2" cx="215" cy="35" r="10" fill="#FFD1DC"></circle> <!-- Petal -->
                <circle class="petal petal-3" cx="215" cy="65" r="10" fill="#FFC8DC"></circle> <!-- Petal -->
                <circle class="petal petal-4" cx="200" cy="70" r="10" fill="#FFD1DC"></circle> <!-- Petal -->
                <circle class="petal petal-5" cx="185" cy="65" r="10" fill="#FFC8DC"></circle> <!-- Petal -->
                <circle class="petal petal-6" cx="183" cy="35" r="10" fill="#FFD1DC"></circle> <!-- Petal -->
                <circle class="petal petal-7" cx="180" cy="50" r="10" fill="#FFD1DC"></circle> <!-- Petal -->
                <circle class="petal petal-8" cx="220" cy="50" r="10" fill="#FFD1DC"></circle> <!-- Petal -->
                <circle class="center" cx="200" cy="50" r="6" fill="#FF69B4"></circle> <!-- flower center -->
        </svg>
      </div>

    <div class="container-text">
        <p class="text">Every year, 13 million hectar of land is lost. That equals 18 million football fields. Needs more text
            Source: https://www.undp.org/sustainable-development-goals/life-on-land
        </p>
    </div>

    <div class="city-container">
        <div class="city-line">
            <svg class="cityscape" viewBox="0 0 800 400" preserveAspectRatio="none">

                <!-- Hill -->
                <path class="hill hill--blue" d="M0,300 Q200,100 300,200 T800,200 L800,400 L0,400 z"></path> <!-- Hill -->
                <!-- Buildings -->
                <!-- Skyscraper -->
                <rect x="600" y="100" width="40" height="210" fill="#2c3e50"/>
                <rect x="605" y="110" width="10" height="10" fill="#ecf0f1"/>
                <rect x="605" y="130" width="10" height="10" fill="#ecf0f1"/>
                <rect x="605" y="150" width="10" height="10" fill="#ecf0f1"/>
                <rect x="605" y="170" width="10" height="10" fill="#ecf0f1"/>
                <rect x="605" y="190" width="10" height="10" fill="#ecf0f1"/>
                <rect x="605" y="210" width="10" height="10" fill="#ecf0f1"/>
                
                <!-- Houses -->
                <rect class="house house-1" x="100" y="230" width="60" height="70"></rect>
                <polygon class="house-roof house-1-roof" points="100,230 160,230 130,190"></polygon>

                <rect class="house house-2" x="220" y="240" width="80" height="60"></rect>
                <polygon class="house-roof house-2-roof" points="220,240 300,240 260,200"></polygon>

                <rect class="house house-3" x="350" y="220" width="50" height="80"></rect>
                <polygon class="house-roof house-3-roof" points="350,220 400,220 375,180"></polygon>

            </svg>
        </div>
    </div>
</section>

<section class="football-section">
    <div class="football-animation">
        <img class="football_1" src="SVG/footballfield.svg" alt="football field">
        <img class="football_2" src="SVG/footballfield.svg" alt="football field">
        <img class="football_3" src="SVG/footballfield.svg" alt="football field">
        <img class="football_4" src="SVG/footballfield.svg" alt="football field">
    </div>
</section>


</body>
</html>
